<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Simple H-Net Test</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">H-Net</a>
					<ul class="nav">
						<li class="active">
							<a href="#">Simple</a>
						</li>

						<li><a href="#rank">Ranking</a></li>
						<li><a href="#about">About H-Net</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="clearfix" style="margin-top: 60px;"></div>

		<div class="container">
			<div class="span12">
				<div class="alert alert-info">
					<strong>Notice :</strong> This's a simple H-Net Test
				</div>
    			<div class="well">
				<form>
					<div class="control-group">

						<label class="control-label">ข้อใดต่อไปนี้ แสดงให้เห็นว่าผู้พูดกำลังต้องการทำความสะอาด....</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
								ก."น้องสาวตัวน้อยของพี่ เดี๋ยวพี่จะเช็ดของเหลวขาวขุ่นที่เปรอะตัวน้องออกให้หมดเองนะ"
							</label>
							<label class="radio">
								<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
								ข."ราดน้ำมันใส่หัวของพวกมันกับห้องของพวกมัน แล้วก็จุดไฟเผาได้เลยใช่มั้ยเจ้าคะ? นายท่าน"
							</label>

							<label class="radio">
								<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
								ค."เอาศีรษะนี่ไปทิ้งเตาเผาขยะ แล้วทำอะไรสักอย่างกับกองเลือดที่เหลือไว้เป็นหลักฐานนี่ด้วยนะ"
							</label>
							<label class="radio">
								<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
								ง."ถ้าไม่อยากโดนแส้หนามเฆี่ยนอีกรอบ ก็จงก้มลงเลียเท้าของข้าซะดีๆ เจ้าหนอนโสโครก!!!"
							</label>
							
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Answer</button>
					</div>
				</form>
    			</div>
    		</div>
    	</div>
		
		<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>

	</body>
</html>
